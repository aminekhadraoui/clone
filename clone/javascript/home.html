class Home extends React.Component{
    
state={
    age:25,
    user:{
        name:"miral",
        lastName:"khadhraoui"
    },
    country:["tunisia","libya"],
    x:0,
}
change= (e)=>{
    this.setState({
        user:{

            name:e.target.value
        }
    })
}

render(){
    return (
        <div>
        <h1>Home page</h1>
        
        <About data={this.state}/>
        <p>{this.state.user.name}</p>
        <p>{this.state.user.lastName}</p>
        <input type="text" onChange={this.change} />
        </div>

    )
}
